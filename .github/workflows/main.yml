jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14.x"

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Setup pip cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: pip-3.9-${{ hashFiles('package.json') }}
          restore-keys: |
            pip-3.9-
            pip-
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Setup yarn cache
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel twine setuptools packaging jupyterlab~=3.0 jupyter_packaging~=0.7.9
          jlpm

      - name: set version
        if: startsWith(github.ref, 'refs/tags')
        run: npm version ${GITHUB_REF##*/} --no-git-tag-version

      - name: Create server extension # and pip install
        run: |
          jlpm run build:prod

      - name: Package extension
        run: |
          python setup.py sdist bdist_wheel
      - name: upload python build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist

      - name: upload typescript build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: lib
          path: lib

